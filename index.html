            ];

            let currentLyricIndex = 0;
            const initialDelay = 5; // La canci√≥n debe empezar 5 segundos antes de la primera letra cantada.

            // Definir los tiempos de inicio y fin de la secci√≥n instrumental
            const instrumentalStartTime = 84.00; 
            const instrumentalEndTime = 177.10;
            let isInInstrumentalSection = false; // Bandera para controlar el estado instrumental

            // Array de clases de animaci√≥n para las letras
            const animationClasses = [

                'animate-from-left',
                'animate-from-right',
                'animate-zoom-in',
                'animate-rotate-in'

            // Clase para representar una part√≠cula en el canvas
            class Particle {
                constructor(x, y, color, size, velocity) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.size = size;
                    this.velocity = velocity;
                    this.alpha = 1; // Opacidad inicial
                }

                // Dibujar la part√≠cula en el canvas
                draw() {
                    ctx.save(); // Guardar el estado del contexto
                    ctx.globalAlpha = this.alpha; // Aplicar la opacidad
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); // Dibujar un c√≠rculo
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore(); // Restaurar el estado del contexto
                }

                // Actualizar la posici√≥n y opacidad de la part√≠cula
                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.01; // Reducir la opacidad gradualmente
                    this.size *= 0.98; // Reducir el tama√±o gradualmente
                }
            }

            let particles = []; // Array para almacenar todas las part√≠culas activas

            // Funci√≥n para crear nuevas part√≠culas (para el efecto de clic)
            function createParticles(x, y, count, color) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2; // √Ångulo aleatorio
                    const speed = Math.random() * 2 + 1; // Velocidad aleatoria
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const size = Math.random() * 5 + 2; // Tama√±o aleatorio
                    particles.push(new Particle(x, y, color, size, velocity));
                }
            }

            // Bucle de animaci√≥n para las part√≠culas de clic
            function animateParticles() {
                ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height); // Limpiar el canvas
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); // Actualizar la part√≠cula
                    particles[i].draw(); // Dibujar la part√≠cula
                    // Eliminar part√≠culas que se han desvanecido o son muy peque√±as
                    if (particles[i].alpha <= 0.05 || particles[i].size <= 0.5) {
                        particles.splice(i, 1);
                    }
                }
                requestAnimationFrame(animateParticles); // Solicitar el siguiente frame de animaci√≥n
            }

            animateParticles(); // Iniciar el bucle de animaci√≥n de part√≠culas

            // Funci√≥n para crear y animar emojis flotantes
            function createEmoji(emoji, numEmojis) {
                for (let i = 0; i < numEmojis; i++) {

                    // Variables CSS para el balanceo independiente

                    const finalX = (Math.random() - 0.5) * 10; // Desplazamiento horizontal al final de la animaci√≥n

                    emojiElement.style.setProperty('--start-x', `${startX}px`);
                    emojiElement.style.setProperty('--mid-x', `${midX}px`);
                    emojiElement.style.setProperty('--end-x', `${endX}px`);
                    emojiElement.style.setProperty('--final-x', `${finalX}px`);
                    
                    body.appendChild(emojiElement); // A√±adir al body para que est√© en el fondo

                    // Eliminar el emoji despu√©s de su animaci√≥n
                    emojiElement.addEventListener('animationend', () => {
                        emojiElement.remove();
                    });
                }
            }

            // Funci√≥n para crear y animar estrellas y corazones (para la secci√≥n instrumental)
            function createInstrumentalParticle() {
                const particleElement = document.createElement('div');
                particleElement.classList.add('star-particle'); // Clase base para animaci√≥n

                const particleType = Math.random() < 0.7 ? 'star' : 'heart'; // 70% estrellas, 30% corazones

                    particleElement.style.backgroundColor = 'white';
                    particleElement.style.borderRadius = '50%';
                } else { // heart
                    particleElement.textContent = 'üíñ'; // Peque√±o coraz√≥n brillante
                    particleElement.style.fontSize = `${Math.random() * 1.2 + 0.8}em`; // Tama√±o de los corazones
                    particleElement.style.backgroundColor = 'transparent'; // Asegurar que no tenga fondo de c√≠rculo
                }

                // Posici√≥n inicial aleatoria en la parte superior izquierda

                // Posici√≥n final aleatoria en la parte inferior derecha
                const endX = Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.2; // 20-100% del ancho
                const endY = Math.random() * window.innerHeight * 0.8 + window.innerHeight * 0.2; // 20-100% del alto
                
                particleElement.style.setProperty('--end-x', `${endX - startX}px`);
                particleElement.style.setProperty('--end-y', `${endY - startY}px`);

                particleElement.style.animationDuration = `${Math.random() * 2 + 1.5}s`; // Duraci√≥n aleatoria
                particleElement.style.animationDelay = `${Math.random() * 0.5}s`; // Retraso aleatorio

                body.appendChild(particleElement);

                particleElement.addEventListener('animationend', () => {
                    particleElement.remove();
                });
            }

            let starInterval; // Variable para almacenar el intervalo de estrellas

            // Funci√≥n para el fade-in del audio
            function fadeInAudio() {
                song.volume = 0; // Empezar con volumen 0
                const fadeDuration = 3000; // Duraci√≥n del fade-in en milisegundos (3 segundos)
                const fadeInterval = 50; // Intervalo de actualizaci√≥n en milisegundos
                let currentVolume = 0;

                const fadeStep = () => {
                    currentVolume += (1 / (fadeDuration / fadeInterval));
                    if (currentVolume >= 1) {
                        song.volume = 1;
                        clearInterval(fadeIntervalId); // Detener el fade-in
                    } else {
                        song.volume = currentVolume;
                    }
                };

                const fadeIntervalId = setInterval(fadeStep, fadeInterval);
            }

            // Funci√≥n para iniciar la reproducci√≥n de la canci√≥n y las animaciones
            function startSongAndAnimations() {
                startButton.classList.add('hidden'); // Ocultar el bot√≥n de inicio
                song.currentTime = lyricsData[0].time - initialDelay; // Ajustar el tiempo de inicio
                song.play().then(() => {
                    fadeInAudio(); // Iniciar el fade-in del audio
                }).catch(error => {
                    console.error("Error al intentar reproducir la canci√≥n:", error);
                    alert("No se pudo reproducir la canci√≥n. Aseg√∫rate de que el enlace de audio sea accesible y no tenga restricciones.");
                });
            }

            // Evento click en el bot√≥n de inicio
            startButton.addEventListener('click', startSongAndAnimations);

            // Evento que se dispara cuando el tiempo de reproducci√≥n del audio cambia
            song.addEventListener('timeupdate', () => {
                const currentTime = song.currentTime;

                // L√≥gica para la secci√≥n instrumental
                if (currentTime >= instrumentalStartTime && currentTime < instrumentalEndTime) {
                    if (!isInInstrumentalSection) {
                        isInInstrumentalSection = true;
                        currentLyricElement.textContent = ''; // Ocultar letra
                        currentTranslationElement.textContent = ''; // Ocultar traducci√≥n
                        body.className = 'bg-instrumental'; // Cambiar fondo a instrumental
                        // Iniciar la generaci√≥n de estrellas y corazones fugaces
                        starInterval = setInterval(createInstrumentalParticle, 300); // Cada 300ms
                    }
                } else {
                    if (isInInstrumentalSection) {
                        isInInstrumentalSection = false;
                        clearInterval(starInterval); // Detener la generaci√≥n de part√≠culas
                        // Eliminar part√≠culas existentes si es necesario (se eliminan solas al terminar animaci√≥n)
                    }

                    // Mostrar la letra y traducci√≥n correcta seg√∫n el tiempo actual de la canci√≥n
                    // Iterar sobre las letras para encontrar la correcta
                    let foundLyric = false;
                    for (let i = currentLyricIndex; i < lyricsData.length; i++) {
                        const lyric = lyricsData[i];
                        const nextLyricTime = (i + 1 < lyricsData.length) ? lyricsData[i + 1].time : Infinity;

                        // Si el tiempo actual est√° dentro del rango de esta letra
                        if (currentTime >= lyric.time && currentTime < nextLyricTime) {
                            if (currentLyricElement.textContent !== lyric.text) { // Solo actualizar si la letra es diferente
                                currentLyricElement.textContent = lyric.text;
                                currentTranslationElement.textContent = lyric.translation;
                                
                                // Resetear clases de animaci√≥n y fondo
                                currentLyricElement.className = 'lyric';
                                currentTranslationElement.className = 'translation';
                                body.className = ''; 

                                // Aplicar efectos de texto, fondo y emojis seg√∫n el estado de √°nimo
                                switch (lyric.mood) {
                                    case 'sad':
                                        currentLyricElement.classList.add('effect-sad');
                                        body.classList.add('bg-sad');
                                        createEmoji('ü•Ä', 8); // Rosa marchita
                                        break;
                                    case 'beauty':
                                        currentLyricElement.classList.add('effect-beauty');
                                        body.classList.add('bg-beauty');
                                        createEmoji('‚ú®', 12); 
                                        createEmoji('üå∏', 8); 
                                        break;
                                    case 'love':
                                        currentLyricElement.classList.add('effect-love');
                                        body.classList.add('bg-love');
                                        createEmoji('‚ù§Ô∏è', 15); 
                                        createEmoji('üíñ', 10); 
                                        break;
                                    case 'grace':
                                        currentLyricElement.classList.add('effect-grace');
                                        body.classList.add('bg-grace');
                                        createEmoji('üïäÔ∏è', 8); 
                                        break;
                                    default:
                                        body.classList.add('bg-neutral');
                                        break;
                                }

                                // Aplicar animaci√≥n de entrada aleatoria
                                const randomAnimationClass = animationClasses[Math.floor(Math.random() * animationClasses.length)];
                                currentLyricElement.classList.add(randomAnimationClass);
                                currentTranslationElement.classList.add('animate-slide-up');

                                // Forzar reinicio de animaci√≥n
                                currentLyricElement.style.animation = 'none';
                                currentLyricElement.offsetHeight; 
                                currentLyricElement.style.animation = null; 

                                currentTranslationElement.style.animation = 'none';
                                currentTranslationElement.offsetHeight; 
                                currentTranslationElement.style.animation = null; 
                            }
                            currentLyricIndex = i; // Actualizar el √≠ndice de la letra actual
                            foundLyric = true;
                            break; // Salir del bucle una vez que se encuentra la letra correcta
                        }
                    }
                    // Si no se encontr√≥ ninguna letra en el rango, significa que estamos entre letras o al final
                    if (!foundLyric && currentLyricElement.textContent !== '') {
                        currentLyricElement.textContent = '';
                        currentTranslationElement.textContent = '';
                        body.className = 'bg-neutral'; // Volver al fondo neutral si no hay letra activa
                    }
                }
            });

            // Efecto de part√≠culas al hacer clic en toda la pantalla
            document.addEventListener('click', (e) => {
                // Solo aplicar el efecto si no es el bot√≥n de inicio
                if (e.target !== startButton) {
                    // Usar las coordenadas del clic directamente
                    const x = e.clientX;
                    const y = e.clientY;

                    // Colores de part√≠culas con tem√°tica rom√°ntica
                    const colors = ['#FFC0CB', '#FF69B4', '#EE82EE', '#ADFF2F']; // Rosa claro, rosa fuerte, violeta, verde claro
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    // Crear part√≠culas en la posici√≥n del clic
                    createParticles(x, y, 30, randomColor);
                }
            });
        });
    </script>
