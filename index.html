                    this.x = x;
                    this.y = y;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 3 + 1;
                    this.alpha = 1;
                    this.gravity = 0.05;
                    this.color = `hsl(${Math.random() * 60 + 300}, 100%, ${Math.random() * 50 + 50}%)`; // Tonos rosa/p√∫rpura
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.gravity;
                    this.alpha -= 0.02;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            function createParticles(x, y) {
                for (let i = 0; i < 40; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }
                requestAnimationFrame(animateParticles);
            }
            animateParticles();

            // Funci√≥n para crear letra YERLY flotante
            function createYerlyLetter(x, y) {
                const letter = yerlyLetters[currentYerlyIndex];
                const randomColor = yerlyColors[Math.floor(Math.random() * yerlyColors.length)];
                
                const letterElement = document.createElement('span');
                letterElement.textContent = letter;
                letterElement.classList.add('yerly-letter');
                letterElement.style.left = `${x}px`;
                letterElement.style.top = `${y}px`;
                letterElement.style.color = randomColor;
                letterElement.style.animationDelay = '0s'; // Sin delay para aparecer inmediatamente
                
                body.appendChild(letterElement);
                letterElement.addEventListener('animationend', () => letterElement.remove());
                
                // Avanzar al siguiente √≠ndice, volviendo al inicio si es necesario
                currentYerlyIndex = (currentYerlyIndex + 1) % yerlyLetters.length;
            }
            // Funci√≥n para crear emojis con m√°s cantidad y efecto de balanceo
            function createEmoji(emoji, numEmojis) {
                for (let i = 0; i < numEmojis; i++) {
                    const emojiElement = document.createElement('span');
                    emojiElement.textContent = emoji;
                    emojiElement.classList.add('emoji-float');
                    emojiElement.style.left = `${Math.random() * 100}vw`;
                    emojiElement.style.top = `${Math.random() * 100}vh`;
                    emojiElement.style.animationDelay = `${Math.random() * 3}s`; // Aumentado el delay para m√°s variedad
                    body.appendChild(emojiElement);
                    emojiElement.addEventListener('animationend', () => emojiElement.remove());
                }
            }

            // Funci√≥n para crear elementos flotantes (notas musicales y corazones)
            function createFloater(content, type, className) {
                const heartColors = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'];
                const element = document.createElement('span');
                if (type === 'heart') {
                    element.textContent = heartColors[Math.floor(Math.random() * heartColors.length)];
                } else {
                    element.textContent = content;
                }
                element.classList.add(className); // Usa la clase pasada como argumento
                element.style.left = `${Math.random() * 100}vw`;
                element.style.animationDelay = `${Math.random() * 5}s`; 
                body.appendChild(element);
                element.addEventListener('animationend', () => element.remove());
            }

            // Funci√≥n para generar flotadores instrumentales
            function generateInstrumentalFloaters() {
                createFloater('üéµ', 'note', 'instrumental-floater');
                createFloater('üé∂', 'note', 'instrumental-floater');
                if (Math.random() < 0.5) { // 50% de probabilidad de crear un coraz√≥n
                    createFloater('', 'heart', 'instrumental-floater');
                }
            }

            // Funciones de control de audio y UI (sin cambios en l√≥gica)
            function fadeInAudio() {
                song.volume = 0;
                let currentVolume = 0;
                const fadeInterval = setInterval(() => {
                    currentVolume += 0.05;
                    if (currentVolume >= 1) {
                        song.volume = 1;
                        clearInterval(fadeInterval);
                    } else {
                        song.volume = currentVolume;
                    }
                }, 100);
            }

            function showVolumeNotice() {
                volumeNotice.classList.remove('hidden');
                setTimeout(() => volumeNotice.classList.add('hidden'), 4000);
            }

            function startSongAndAnimations() {
                startButton.classList.add('hidden');
                replayButton.classList.add('hidden');
                authorCredit.classList.add('hidden'); // Oculta el texto "By: Dani"
                showVolumeNotice();
                song.currentTime = lyricsData[0].time - initialDelay;
                song.play().then(fadeInAudio).catch(console.error);
            }

            startButton.addEventListener('click', startSongAndAnimations);
            replayButton.addEventListener('click', () => {
                song.currentTime = 0;
                song.play();
                replayButton.classList.add('hidden');
                body.className = 'bg-neutral';
                currentLyricElement.textContent = '';
                currentTranslationElement.textContent = '';
                progressBarContainer.style.display = 'none';
                authorCredit.classList.remove('hidden'); // Muestra el texto "By: Dani" de nuevo al reiniciar
            });

            // Evento `timeupdate` para sincronizar todo
            song.addEventListener('timeupdate', () => {
                const currentTime = song.currentTime;
                const duration = song.duration;

                // Secci√≥n instrumental
                if (currentTime >= instrumentalStartTime && currentTime < instrumentalEndTime) {
                    if (!isInInstrumentalSection) {
                        isInInstrumentalSection = true;
                        currentLyricElement.textContent = '';
                        currentTranslationElement.textContent = '';
                        body.className = 'bg-instrumental';
                        progressBarContainer.style.display = 'block';
                        // Iniciar el intervalo para notas musicales y corazones
                        instrumentalFloaterInterval = setInterval(generateInstrumentalFloaters, 300); // Genera cada 300ms
                    }
                    const instrumentalDuration = instrumentalEndTime - instrumentalStartTime;
                    const progress = (currentTime - instrumentalStartTime) / instrumentalDuration * 100;
                    progressBarFill.style.width = `${progress}%`;
                } else {
                    if (isInInstrumentalSection) {
                        isInInstrumentalSection = false;
                        clearInterval(instrumentalFloaterInterval); // Detener el intervalo al salir de la secci√≥n
                        progressBarContainer.style.display = 'none';
                    }

                    // L√≥gica para mostrar letras
                    let foundLyric = false;
                    for (let i = 0; i < lyricsData.length; i++) {
                        const lyric = lyricsData[i];
                        const nextLyricTime = (i + 1 < lyricsData.length) ? lyricsData[i + 1].time : Infinity;
                        if (currentTime >= lyric.time && currentTime < nextLyricTime) {
                            if (currentLyricElement.textContent !== lyric.text) {
                                // Aplicar animaciones
                                currentLyricElement.className = 'lyric';
                                currentTranslationElement.className = 'translation';
                                void currentLyricElement.offsetWidth; // Forzar reflow
                                
                                currentLyricElement.textContent = lyric.text;
                                currentTranslationElement.textContent = lyric.translation;
                                
                                body.className = `bg-${lyric.mood}`;
                                currentLyricElement.classList.add(`effect-${lyric.mood}`);
                                currentLyricElement.classList.add('animate-lyric');
                                currentTranslationElement.classList.add('animate-translation');

                                // Crear emojis seg√∫n el mood con m√°s cantidad
                                switch (lyric.mood) {
                                    case 'sad': createEmoji('ü•Ä', 15); break; 
                                    case 'beauty': createEmoji('‚ú®', 20); createEmoji('üå∏', 15); break; 
                                    case 'love': createEmoji('‚ù§Ô∏è', 25); createEmoji('üíñ', 20); break; 
                                    case 'grace': createEmoji('üïäÔ∏è', 15); break; 
                                }
                            }
                            foundLyric = true;
                            break;
                        }
                    }
                    if (!foundLyric && currentLyricElement.textContent) {
                        currentLyricElement.textContent = '';
                        currentTranslationElement.textContent = '';
                        body.className = 'bg-neutral';
                    }
                }

                // Fin de la canci√≥n
                if (currentTime >= duration && duration > 0) {
                    replayButton.classList.remove('hidden');
                    currentLyricElement.textContent = '';
                    currentTranslationElement.textContent = '';
                    body.className = 'bg-neutral';
                    progressBarContainer.style.display = 'none';
                    authorCredit.classList.remove('hidden'); // Muestra el texto "By: Dani" al finalizar la canci√≥n
                }
            });

            // Efecto de part√≠culas y letra YERLY al hacer clic
            document.addEventListener('click', (e) => {
                if (e.target.closest('.action-button')) return;
                
                // Crear part√≠culas (fuegos artificiales)
                createParticles(e.clientX, e.clientY);
                
                // Crear letra YERLY flotante
                createYerlyLetter(e.clientX, e.clientY);
            });

            // Llamar a la funci√≥n para crear elementos flotantes de precarga al cargar la p√°gina
            createFloater('üéµ', 'note', 'preload-floater');
            createFloater('üé∂', 'note', 'preload-floater');
            createFloater('', 'heart', 'preload-floater');
            createFloater('', 'heart', 'preload-floater'); 
        });
    </script>
